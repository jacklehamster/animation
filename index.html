<!DOCTYPE html>
<html>
<head>
<script src="animate.js"></script>
<script src="datauri.js"></script>
<title>Sprite Animator</title>
<script>
  var sprite;
  function init() {
    sprite = createSprite(dobukiDataURI);
    document.body.appendChild(sprite);
  }
  
  function switchLabel() {
    document.getElementById("switchLabel").value = 'gotoAndPlay("'+sprite.label+'")';
    var newLabel = sprite.labels[(sprite.labels.indexOf(sprite.label)+1)%sprite.labels.length];
    sprite.gotoAndPlay(newLabel);
  }
  
  function switchDirection() {
    document.getElementById("switchDirection").value = 'setDirection("'+sprite.direction+'")';
    var direction = sprite.direction==-1?1:-1;
    sprite.setDirection(direction);
  }
</script>

</head>
<body style="margin:0px" onLoad="init()">
<input type="button" id='switchLabel' value='gotoAndPlay("running")' onclick="switchLabel()">
<input type="button" id='switchDirection' value='setDirection(-1)' onclick="switchDirection()">
<hr>

</body>
</html>
